<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <style>
      .border-path { fill: none; stroke: currentColor; stroke-width: 0.8; }
      .corner-ornament { fill: currentColor; }
    </style>
  </defs>
  
  <!-- Main border frame -->
  <rect x="5" y="5" width="90" height="90" class="border-path" rx="2"/>
  
  <!-- Corner ornaments (jugendstil scrollwork) -->
  <!-- Top-left corner -->
  <path d="M 5 5 Q 5 8 8 8 Q 8 5 5 5" class="corner-ornament" opacity="0.6"/>
  <path d="M 8 8 Q 8 12 12 12 Q 12 8 8 8" class="corner-ornament" opacity="0.4"/>
  <path d="M 12 12 Q 12 16 16 16 Q 16 12 12 12" class="corner-ornament" opacity="0.3"/>
  
  <!-- Top-right corner -->
  <path d="M 95 5 Q 92 5 92 8 Q 95 8 95 5" class="corner-ornament" opacity="0.6"/>
  <path d="M 92 8 Q 88 8 88 12 Q 92 12 92 8" class="corner-ornament" opacity="0.4"/>
  <path d="M 88 12 Q 84 12 84 16 Q 88 16 88 12" class="corner-ornament" opacity="0.3"/>
  
  <!-- Bottom-left corner -->
  <path d="M 5 95 Q 5 92 8 92 Q 8 95 5 95" class="corner-ornament" opacity="0.6"/>
  <path d="M 8 92 Q 8 88 12 88 Q 12 92 8 92" class="corner-ornament" opacity="0.4"/>
  <path d="M 12 88 Q 12 84 16 84 Q 16 88 12 88" class="corner-ornament" opacity="0.3"/>
  
  <!-- Bottom-right corner -->
  <path d="M 95 95 Q 92 95 92 92 Q 95 92 95 95" class="corner-ornament" opacity="0.6"/>
  <path d="M 92 92 Q 88 92 88 88 Q 92 88 92 92" class="corner-ornament" opacity="0.4"/>
  <path d="M 88 88 Q 84 88 84 84 Q 88 84 88 88" class="corner-ornament" opacity="0.3"/>
  
  <!-- Decorative scrollwork on sides -->
  <!-- Top side -->
  <circle cx="25" cy="5" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="50" cy="5" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="75" cy="5" r="1.5" class="corner-ornament" opacity="0.3"/>
  
  <!-- Bottom side -->
  <circle cx="25" cy="95" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="50" cy="95" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="75" cy="95" r="1.5" class="corner-ornament" opacity="0.3"/>
  
  <!-- Left side -->
  <circle cx="5" cy="25" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="5" cy="50" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="5" cy="75" r="1.5" class="corner-ornament" opacity="0.3"/>
  
  <!-- Right side -->
  <circle cx="95" cy="25" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="95" cy="50" r="1.5" class="corner-ornament" opacity="0.3"/>
  <circle cx="95" cy="75" r="1.5" class="corner-ornament" opacity="0.3"/>
</svg>
